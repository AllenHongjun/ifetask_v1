<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>



<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
//这里的任务做完之后 回去搞css
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if(isNaN(decNumber)){
                console.log('请输入数字！');
            }
            var a = b = i= 0;
            var temp = [];
            while(decNumber > 0){
                a = decNumber % 2; //余数
                b = parseInt(decNumber / 2); //商
                decNumber = b;
                temp[i] = a;
                i++;
            }
            return temp;  
        }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding  123的时候转化 不对 1的时候不对？？  这个才是编程 编程  解决问题。看似很简单的问题 其实里面都是学问
//要多作昨那些小练习。问题没有大小。要熟练才是最重要的 所以说 基本的编程能力 算法和数据结构是内功
        var btnTrans = document.getElementById('trans-btn');
        btnTrans.onclick = function(){
            var number = document.getElementById('dec-number').value;
            var binBit = document.getElementById('bin-bit').value;
            var binNum ='';
            var re = dec2bin(number);
            for(var i=0; i <= re.length-1;i++){
                //console.log(re[i]);
                binNum = re[i].toString()+ binNum;
            }
            if(binBit < re.length){
                document.getElementById('result').innerHTML = binNum;
                console.log('bin-bit--有错误');
            }else{
                for(var j = 0; j<=(binBit - re.length-1);j++){
                    binNum = '0'+binNum;
                }
                document.getElementById('result').innerHTML = binNum;
            }
            
        };

        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    </script>
</body>

</html>
